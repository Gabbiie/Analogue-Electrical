    <script>
        // Get a reference to the scroll-to-top button
        const scrollButton = document.getElementById('scroll-top');

        // Add a scroll event listener
        window.addEventListener('scroll', () => {
            // If the user has scrolled down more than 300 pixels, show the button; otherwise, hide it
            if (window.scrollY > 300) {
                scrollButton.style.display = 'block';
            } else {
                scrollButton.style.display = 'none';
            }
        });

        // Add a click event listener to smoothly scroll to the top when the button is clicked
        scrollButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
